<div *ngIf="hasNavigation"></div>


<ng-container *ngIf="hasNavigation; then withNavigation else withoutNavigation"></ng-container>

<ng-template #withNavigation>
  <app-menu-item #menu [items]="items"></app-menu-item>
  <button mat-button [matMenuTriggerFor]="menu.childMenu">
    {{value}}
  </button>

</ng-template>
<ng-template #withoutNavigation>{{value}}</ng-template>
